<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de envio</h1>
    <!-- action: ruta o url -->
    <form action="" method="post" autocomplete="off">
        <!-- for = id -->
        <label for="apellido">Apellido:</label>
        <!-- placeholder pone texto que desaparece -->
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
        <br>
        <!-- tipo Email -->
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="Correo electronico">
        <br>
        <!-- Contraseña oculta -->
        <!-- required establece que es obligatorio -->
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Contraseña" required>
        <br>
        <!-- Fecha -->
        <label for="fecha">Fecha:</label>
        <!-- Se puede agrega min y max para definir los rangos de fechas -->
        <input type="date" id="fecha" name="fecha" min="2000-01-01" max="2100-01-01">
        <br>
        <!-- Fecha y hora  -->
        <label for="fecha">DateTimeLocal:</label>
        <input type="datetime-local" id="fecha2" name="fecha2">
        <br>
        <!-- Elemento oculto visualmente -->
        <input type="hidden" id="id" name="id" value="77">
        <br>
        <!-- area de texto -->
        <!-- maxlength limita el maximo de caracteres| minlenght define el minimo de caracteres, de no ser asi muestra mensaje -->
        <textarea name="textarea" id="textarea" cols="60" rows="3" maxlength="30" minlength="5">Escriba aqui....</textarea>
        <br>
        <!-- input o boton del formulario | Mientras sea de tipo submit no habria problema -->
        <input type="submit" value="Enviar">
        <button type="submit"> Boton Enviar</button>
        <input type="reset" value="limpiar">

    </form>

</body>

</html>
